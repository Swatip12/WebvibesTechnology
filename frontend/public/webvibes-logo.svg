<svg width="240" height="140" viewBox="0 0 240 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#5B7DB1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C4875;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="120" cy="60" r="58" fill="url(#bgGradient)"/>
  
  <!-- WEB text -->
  <text x="120" y="52" font-family="Impact, Arial Black, sans-serif" font-size="30" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="1"
        stroke="#8B4513" stroke-width="1.5">
    WEB
  </text>
  
  <!-- VIBES text -->
  <text x="120" y="85" font-family="Impact, Arial Black, sans-serif" font-size="30" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="1"
        stroke="#8B4513" stroke-width="1.5">
    VIBES
  </text>
  
  <!-- Technology subtitle -->
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="#FFFFFF" text-anchor="middle" letter-spacing="4">
    TECHNOLOGY
  </text>
</svg>
