<mat-card>
  <mat-card-title>Contact Us</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="submit()" style="display:grid; gap:12px; margin-top:12px;">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Message</mat-label>
      <textarea matInput rows="5" formControlName="message" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading">Send</button>
  </form>
</mat-card>
<p>contact works!</p>
