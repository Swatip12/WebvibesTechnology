<mat-card>
  <mat-card-title>Courses</mat-card-title>
  <div style="overflow:auto;">
    <table mat-table [dataSource]="data" class="mat-elevation-z2" style="width:100%;">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let el"> {{el.title}} </td>
      </ng-container>

      <ng-container matColumnDef="instructor">
        <th mat-header-cell *matHeaderCellDef> Instructor </th>
        <td mat-cell *matCellDef="let el"> {{el.instructor}} </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let el"> {{el.duration || '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let el"> {{el.active ? 'Yes' : 'No'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div style="margin-top:12px;">
    <button mat-raised-button color="primary" (click)="load()">Refresh</button>
  </div>
</mat-card>
<p>courses works!</p>
