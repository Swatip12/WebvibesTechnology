<mat-card>
  <mat-card-title>Apply for Internship</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="submit()" style="display:grid; gap:12px; margin-top:12px;">
    <mat-form-field appearance="outline">
      <mat-label>Internship ID</mat-label>
      <input matInput type="number" formControlName="internshipId" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Resume URL (optional)</mat-label>
      <input matInput formControlName="resumeUrl" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cover Letter</mat-label>
      <textarea matInput rows="5" formControlName="coverLetter" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading">Submit</button>
  </form>
</mat-card>
<p>apply works!</p>
