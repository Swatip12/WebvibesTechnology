<mat-card>
  <mat-card-title>Open Internships</mat-card-title>
  <div style="overflow:auto;">
    <table mat-table [dataSource]="data" class="mat-elevation-z2" style="width:100%;">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let el"> {{el.title}} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let el"> {{el.department}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let el"> {{el.location}} </td>
      </ng-container>

      <ng-container matColumnDef="durationWeeks">
        <th mat-header-cell *matHeaderCellDef> Duration (weeks) </th>
        <td mat-cell *matCellDef="let el"> {{el.durationWeeks}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let el"> {{el.active ? 'Yes' : 'No'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div style="margin-top:12px; display:flex; gap:8px;">
    <button mat-raised-button color="primary" (click)="load()">Refresh</button>
    <a mat-stroked-button color="accent" routerLink="/apply">Apply Now</a>
  </div>
</mat-card>
