services:
  # Backend Spring Boot Application
  - type: web
    name: webvibes-backend
    env: java
    region: singapore
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -jar target/portal-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: webvibes-db
          property: connectionString
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m

  # MySQL Database
databases:
  - name: webvibes-db
    databaseName: webvibes_portal
    user: webvibes_user
    region: singapore
