spring.application.name=internship-portal

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (uses environment variables for cloud deployment)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/webvibes_portal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:webvibes_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:webvibes_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}

# CORS Configuration (uses environment variable for production)
spring.mvc.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
